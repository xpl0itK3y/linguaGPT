name: Test Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-build:
    name: Test Build Process
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install minimal Qt6 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libqt6core6 libqt6gui6 libqt6widgets6 libqt6network6 libqt6printsupport6 libqt6svg6 libgl1 libglx-mesa0 libegl1

      - name: Test basic import
        run: |
          python -c "from PyQt6.QtWidgets import QApplication; from app.main_window import GPTTranslator; print('[SUCCESS] All imports successful')"

      - name: Test PyInstaller analysis
        run: |
          python -c "import PyInstaller.__main__; PyInstaller.__main__.run(['main.py', '--name=test', '--onefile', '--windowed', '--clean', '--noconfirm']); print('[SUCCESS] PyInstaller test successful')"

      - name: Check if executable was created
        run: |
          if [ -f "dist/test" ]; then
            echo "[SUCCESS] Executable created successfully"
            ls -la dist/
          else
            echo "[ERROR] Executable not found"
            exit 1
          fi