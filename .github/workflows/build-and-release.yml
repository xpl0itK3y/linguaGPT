name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ç–µ–≥–∞ –≤–∏–¥–∞ v1.0.0
  workflow_dispatch:  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build application (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          python build.py

      - name: Build application (Windows)
        if: runner.os == 'Windows'
        run: |
          python build.py

      - name: Create Linux .deb package
        if: runner.os == 'Linux'
        run: |
          chmod +x scripts/build_deb.sh
          bash scripts/build_deb.sh
        continue-on-error: true

      - name: Create macOS DMG
        if: runner.os == 'macOS'
        run: |
          chmod +x scripts/build_dmg.sh
          bash scripts/build_dmg.sh
        continue-on-error: true

      - name: Create Windows installer
        if: runner.os == 'Windows'
        run: |
          # –°–æ–∑–¥–∞–µ–º –ø—Ä–æ—Å—Ç–æ–π –∞—Ä—Ö–∏–≤ –µ—Å–ª–∏ Inno Setup –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω
          if (Test-Path "dist\LinguaGPT.exe") {
            New-Item -ItemType Directory -Force -Path installers | Out-Null
            Compress-Archive -Path "dist\LinguaGPT.exe" -DestinationPath "installers\LinguaGPT-Windows.zip" -Force
            echo "Created portable ZIP archive"
          }
        continue-on-error: true

      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            dist/LinguaGPT
            installers/*.deb
          retention-days: 7

      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            dist/LinguaGPT.app
            installers/*.dmg
          retention-days: 7

      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/LinguaGPT.exe
            installers/*
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-artifacts/*
            artifacts/macos-artifacts/*
            artifacts/windows-artifacts/*
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## LinguaGPT v${{ steps.get_version.outputs.version }}
            
            ### üì¶ –ó–∞–≥—Ä—É–∑–∫–∏
            
            #### Windows
            - **–£—Å—Ç–∞–Ω–æ–≤—â–∏–∫**: `LinguaGPT-Setup-*.exe` (—Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è)
            - **Portable**: `LinguaGPT.exe`
            
            #### macOS
            - **DMG –æ–±—Ä–∞–∑**: `LinguaGPT-*.dmg`
            - **–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ**: `LinguaGPT.app` (–≤–Ω—É—Ç—Ä–∏ DMG)
            
            #### Linux
            - **DEB –ø–∞–∫–µ—Ç**: `linguagpt_*_amd64.deb` (Ubuntu/Debian)
            - **–ò—Å–ø–æ–ª–Ω—è–µ–º—ã–π —Ñ–∞–π–ª**: `LinguaGPT`
            
            ### üìã –£—Å—Ç–∞–Ω–æ–≤–∫–∞
            
            –ü–æ–¥—Ä–æ–±–Ω—ã–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ —Å–º. –≤ [INSTALL.md](docs/INSTALL.md)
            
            ### üöÄ –ò–∑–º–µ–Ω–µ–Ω–∏—è
            
            –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–±—Ä–∞–Ω–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –≤—Å–µ—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

