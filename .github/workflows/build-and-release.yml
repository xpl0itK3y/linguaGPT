name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Linux dependencies (Qt6)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 libxcb-randr0 libxcb-xtest0 \
            libxcb-shape0 libxcb-xkb1 libxcb-icccm4 \
            libxcb-image0 libxcb-keysyms1 libxcb-render-util0 \
            libxkbcommon-x11-0 libx11-6 libx11-xcb1 \
            libfontconfig1 libfreetype6 libdbus-1-3 \
            libgl1 libglx-mesa0 libegl1 \
            libqt6core6 libqt6gui6 libqt6widgets6 \
            libqt6network6 libqt6printsupport6 libqt6svg6 \
            qt6-base-dev-tools

      - name: Build application (Linux/macOS)
        if: runner.os != 'Windows'
        run: python build.py
        env:
          GITHUB_ACTIONS: true
          QT_QPA_PLATFORM: offscreen

      - name: Build application (Windows)
        if: runner.os == 'Windows'
        run: python build.py
        env:
          GITHUB_ACTIONS: true

      # ===== PACKAGING =====

      - name: Package Linux
        if: runner.os == 'Linux'
        run: |
          # Create DEB package structure
          mkdir -p packaging/deb/DEBIAN
          mkdir -p packaging/deb/usr/bin
          mkdir -p packaging/deb/usr/share/applications
          mkdir -p packaging/deb/usr/share/icons/hicolor/256x256/apps

          # Copy executable
          cp dist/LinguaGPT packaging/deb/usr/bin/
          chmod +x packaging/deb/usr/bin/LinguaGPT

          # Get version from tag
          VERSION="${GITHUB_REF#refs/tags/v}"

          # Create control file
          cat > packaging/deb/DEBIAN/control << EOF
          Package: linguagpt
          Version: $VERSION
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: LinguaGPT Team <support@linguagpt.com>
          Description: AI-powered translation tool
           LinguaGPT is a modern translation application powered by GPT models.
           It provides high-quality translations using OpenAI's API.
          EOF

          # Create desktop entry
          cat > packaging/deb/usr/share/applications/linguagpt.desktop << EOF
          [Desktop Entry]
          Name=LinguaGPT
          Comment=AI-powered translation tool
          Exec=/usr/bin/LinguaGPT
          Icon=linguagpt
          Terminal=false
          Type=Application
          Categories=Utility;Office;Translation;
          EOF

          # Build DEB package
          dpkg-deb --build packaging/deb
          mv packaging/deb.deb "linguagpt_${VERSION}_amd64.deb"

          # Also create standalone executable
          chmod +x dist/LinguaGPT
          cp dist/LinguaGPT LinguaGPT

      - name: Package macOS
        if: runner.os == 'macOS'
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"

          # Install create-dmg if available
          brew install create-dmg 2>/dev/null || true

          # Create DMG
          if command -v create-dmg &> /dev/null; then
            create-dmg \
              --volname "LinguaGPT" \
              --volicon "dist/LinguaGPT.app/Contents/Resources/icon.icns" \
              --window-pos 200 120 \
              --window-size 600 400 \
              --icon-size 100 \
              --icon "LinguaGPT.app" 175 120 \
              --hide-extension "LinguaGPT.app" \
              --app-drop-link 425 120 \
              "LinguaGPT-${VERSION}.dmg" \
              "dist/LinguaGPT.app" || \
            hdiutil create -volname "LinguaGPT" \
              -srcfolder "dist/LinguaGPT.app" \
              -ov -format UDZO \
              "LinguaGPT-${VERSION}.dmg"
          else
            hdiutil create -volname "LinguaGPT" \
              -srcfolder "dist/LinguaGPT.app" \
              -ov -format UDZO \
              "LinguaGPT-${VERSION}.dmg"
          fi

          # Create ZIP with .app
          cd dist
          zip -r ../LinguaGPT.app.zip LinguaGPT.app
          cd ..

      - name: Package Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Create portable ZIP
          Compress-Archive -Path "dist\LinguaGPT.exe" -DestinationPath "LinguaGPT.exe.zip" -Force

          # Copy standalone exe
          Copy-Item "dist\LinguaGPT.exe" -Destination "LinguaGPT.exe"

          # Try to create installer with Inno Setup (if available)
          $innoSetup = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          if (Test-Path $innoSetup) {
            # Create Inno Setup script
            $version = $env:GITHUB_REF -replace 'refs/tags/v', ''

            @"
          [Setup]
          AppName=LinguaGPT
          AppVersion=$version
          DefaultDirName={pf}\LinguaGPT
          DefaultGroupName=LinguaGPT
          OutputDir=.
          OutputBaseFilename=LinguaGPT-Setup-$version
          Compression=lzma2
          SolidCompression=yes

          [Files]
          Source: "dist\LinguaGPT.exe"; DestDir: "{app}"

          [Icons]
          Name: "{group}\LinguaGPT"; Filename: "{app}\LinguaGPT.exe"
          Name: "{commondesktop}\LinguaGPT"; Filename: "{app}\LinguaGPT.exe"
          "@ | Out-File -FilePath "installer.iss" -Encoding UTF8

            & $innoSetup "installer.iss"
          }

      # ===== UPLOAD ARTIFACTS =====

      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            LinguaGPT
            linguagpt_*_amd64.deb
          retention-days: 7

      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            LinguaGPT-*.dmg
            LinguaGPT.app.zip
          retention-days: 7

      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            LinguaGPT.exe
            LinguaGPT.exe.zip
            LinguaGPT-Setup-*.exe
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: List all downloaded files
        run: |
          echo "=== All downloaded artifacts ==="
          find artifacts -type f -ls

      - name: Prepare release files
        run: |
          mkdir -p release

          echo "=== Copying Linux files ==="
          if [ -f "artifacts/linux-artifacts/LinguaGPT" ]; then
            cp artifacts/linux-artifacts/LinguaGPT release/
            echo "‚úÖ Copied LinguaGPT executable"
          fi

          if [ -f artifacts/linux-artifacts/linguagpt_*_amd64.deb ]; then
            cp artifacts/linux-artifacts/linguagpt_*_amd64.deb release/
            echo "‚úÖ Copied .deb package"
          fi

          echo "=== Copying macOS files ==="
          if [ -f artifacts/macos-artifacts/LinguaGPT-*.dmg ]; then
            cp artifacts/macos-artifacts/LinguaGPT-*.dmg release/
            echo "‚úÖ Copied .dmg file"
          fi

          if [ -f artifacts/macos-artifacts/LinguaGPT.app.zip ]; then
            cp artifacts/macos-artifacts/LinguaGPT.app.zip release/
            echo "‚úÖ Copied .app.zip"
          fi

          echo "=== Copying Windows files ==="
          if [ -f artifacts/windows-artifacts/LinguaGPT.exe ]; then
            cp artifacts/windows-artifacts/LinguaGPT.exe release/
            echo "‚úÖ Copied .exe file"
          fi

          if [ -f artifacts/windows-artifacts/LinguaGPT.exe.zip ]; then
            cp artifacts/windows-artifacts/LinguaGPT.exe.zip release/
            echo "‚úÖ Copied portable ZIP"
          fi

          if [ -f artifacts/windows-artifacts/LinguaGPT-Setup-*.exe ]; then
            cp artifacts/windows-artifacts/LinguaGPT-Setup-*.exe release/
            echo "‚úÖ Copied installer"
          fi

          echo "=== Final release files ==="
          ls -lah release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          name: LinguaGPT v${{ steps.get_version.outputs.version }}
          body: |
            ## üöÄ LinguaGPT v${{ steps.get_version.outputs.version }}

            AI-powered translation tool using GPT models.

            ### üì¶ Downloads

            **Windows**
            - **Installer**: `LinguaGPT-Setup-*.exe` (recommended)
            - **Portable**: `LinguaGPT.exe`

            **macOS**
            - **DMG image**: `LinguaGPT-*.dmg` (recommended)
            - **App Bundle**: `LinguaGPT.app.zip`

            **Linux**
            - **DEB package**: `linguagpt_*_amd64.deb` (Ubuntu/Debian)
            - **Executable**: `LinguaGPT`

            ### üìã Installation

            **Windows:**
            ```
            Run LinguaGPT-Setup-*.exe or just LinguaGPT.exe
            ```

            **macOS:**
            ```bash
            # Open DMG and drag to Applications
            open LinguaGPT-*.dmg
            ```

            **Linux:**
            ```bash
            # Option 1: Install DEB package
            sudo dpkg -i linguagpt_*_amd64.deb

            # Option 2: Run standalone
            chmod +x LinguaGPT
            ./LinguaGPT
            ```

            ### üîß Requirements

            - OpenAI API key
            - Internet connection

            ### üìù Changes

            Automatically built application for all platforms.

            ---

            **Full Changelog**: https://github.com/${{ github.repository }}/commits/v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
