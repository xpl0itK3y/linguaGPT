name: Build and Release

on:
  push:
    tags:
      - "v*.*.*" # Triggers on tag creation like v1.0.0
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false # Continue build even if one platform fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Linux dependencies (Qt6)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-randr0 libxcb-xtest0 libxcb-shape0 libxcb-xkb1 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 libxkbcommon-x11-0 libx11-6 libx11-xcb1 libfontconfig1 libfreetype6 libdbus-1-3 libgl1 libglx-mesa0 libegl1 libqt6core6 libqt6gui6 libqt6widgets6 libqt6network6 libqt6printsupport6 libqt6svg6 qt6-base-dev-tools

      - name: Build application (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          python build.py
        env:
          GITHUB_ACTIONS: true
          QT_QPA_PLATFORM: offscreen

      - name: Build application (Windows)
        if: runner.os == 'Windows'
        run: |
          python build.py
        env:
          GITHUB_ACTIONS: true

      - name: Test executable (Linux)
        if: runner.os == 'Linux'
        run: |
          chmod +x dist/LinguaGPT
          # Test if executable starts without GUI
          timeout 10s dist/LinguaGPT --help || echo "Executable test completed"
        continue-on-error: true

      - name: Create Linux .deb package
        if: runner.os == 'Linux'
        run: |
          chmod +x scripts/build_deb.sh || echo "build_deb.sh not found"
          if [ -f "scripts/build_deb.sh" ]; then
            bash scripts/build_deb.sh || echo "DEB package creation failed"
          fi
        continue-on-error: true

      - name: Create macOS DMG
        if: runner.os == 'macOS'
        run: |
          chmod +x scripts/build_dmg.sh || echo "build_dmg.sh not found"
          if [ -f "scripts/build_dmg.sh" ]; then
            bash scripts/build_dmg.sh || echo "DMG creation failed"
          fi
        continue-on-error: true

      - name: Create Windows installer
        if: runner.os == 'Windows'
        run: |
          # Create simple archive if Inno Setup is not available
          if (Test-Path "dist\LinguaGPT.exe") {
            New-Item -ItemType Directory -Force -Path installers | Out-Null
            Compress-Archive -Path "dist\LinguaGPT.exe" -DestinationPath "installers\LinguaGPT-Windows.zip" -Force
            echo "Created portable ZIP archive"
          } else {
            echo "LinguaGPT.exe not found in dist/"
          }
        continue-on-error: true

      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            dist/LinguaGPT
            installers/*.deb
          retention-days: 7
        continue-on-error: true

      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            dist/LinguaGPT.app
            installers/*.dmg
          retention-days: 7
        continue-on-error: true

      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/LinguaGPT.exe
            installers/*
          retention-days: 7
        continue-on-error: true

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "=== Listing artifacts directory structure ==="
          find artifacts -type f || echo "No artifacts found"
          echo ""
          echo "=== Listing top-level directories ==="
          ls -la artifacts/ || echo "No artifacts directory"
          echo ""
          echo "=== Listing all subdirectories ==="
          find artifacts -type d || echo "No subdirectories"
          echo ""
          echo "=== Verifying key files ==="
          [ -f "artifacts/linux-artifacts/LinguaGPT" ] && echo "âœ“ Linux binary found" || echo "âœ— Linux binary missing"
          [ -f "artifacts/windows-artifacts/LinguaGPT.exe" ] && echo "âœ“ Windows binary found" || echo "âœ— Windows binary missing"
          [ -f "artifacts/macos-artifacts/LinguaGPT.app/Contents/Info.plist" ] && echo "âœ“ macOS app found" || echo "âœ— macOS app missing"

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Release version will be: v$VERSION"

      - name: Prepare release files
        run: |
          echo "=== Creating release directory ==="
          mkdir -p release-files

          echo "=== Copying Linux binary ==="
          if [ -f "artifacts/linux-artifacts/LinguaGPT" ]; then
            cp artifacts/linux-artifacts/LinguaGPT release-files/
            echo "âœ“ Linux binary copied"
          else
            echo "âœ— Linux binary not found"
          fi

          echo "=== Copying Windows files ==="
          if [ -f "artifacts/windows-artifacts/LinguaGPT.exe" ]; then
            cp artifacts/windows-artifacts/LinguaGPT.exe release-files/
            echo "âœ“ Windows binary copied"
          else
            echo "âœ— Windows binary not found"
          fi

          if [ -f "artifacts/windows-artifacts/LinguaGPT-Windows.zip" ]; then
            cp artifacts/windows-artifacts/LinguaGPT-Windows.zip release-files/
            echo "âœ“ Windows ZIP copied"
          else
            echo "âœ— Windows ZIP not found"
          fi

          echo "=== Copying macOS app ==="
          if [ -d "artifacts/macos-artifacts/LinguaGPT.app" ]; then
            cp -r artifacts/macos-artifacts/LinguaGPT.app release-files/
            echo "âœ“ macOS app copied"
          else
            echo "âœ— macOS app not found"
          fi

          echo "=== Final release files ==="
          ls -la release-files/ || echo "No release files"
          echo ""
          echo "=== Release directory details ==="
          find release-files -type f -exec ls -la {} \; || echo "No files in release directory"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## LinguaGPT v${{ steps.get_version.outputs.version }}

            ### ðŸ“¦ Downloads

            #### Windows
            - **Installer**: `LinguaGPT-Setup-*.exe` (recommended)
            - **Portable**: `LinguaGPT.exe`

            #### macOS
            - **DMG image**: `LinguaGPT-*.dmg`
            - **Application**: `LinguaGPT.app` (inside DMG)

            #### Linux
            - **DEB package**: `linguagpt_*_amd64.deb` (Ubuntu/Debian)
            - **Executable**: `LinguaGPT`

            ### ðŸ“‹ Installation

            See [INSTALL.md](docs/INSTALL.md) for detailed instructions

            ### ðŸš€ Changes

            Automatically built application for all platforms.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
